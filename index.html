<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice</title>
</head>

<body>
    <div id="calculator" class="col-lg-4 col-10 p-2 mt-5 rounded">
        <div class="container">
            <input id="firstvalue" class="centered-input" type="text" readonly>
            <input id="operandes" class="centered-input " type="text" readonly>
            <input id="secondvalue" class="centered-input" type="text" readonly>
            <input id="result" class="centered-input" type="text" readonly>
        </div>

        <div id="touches" class="mt-3">
            <button class="clear danger" value="">C</button>
            <button class="myvalue color" value="()">()</button>
            <button class="operandes color" value="%">%</button>
            <button class="operandes color" value="/">/</button>
            <button class="myvalue" value="7">7</button>
            <button class="myvalue" value="8">8</button>
            <button class="myvalue" value="9">9</button>
            <button class="operandes color" value="*">x</button>
            <button class="myvalue" value="4">4</button>
            <button class="myvalue" value="5">5</button>
            <button class="myvalue" value="6">6</button>
            <button class="operandes color" value="-">-</button>
            <button class="myvalue" value="1">1</button>
            <button class="myvalue" value="2">2</button>
            <button class="myvalue" value="3">3</button>
            <button class="operandes color" value="+">+</button>
            <button class="virgule color" value=".">.</button>
            <button class="myvalue" id="zero" value="0">0</button>
            <button class="result" class="color" value="=">=</button>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
